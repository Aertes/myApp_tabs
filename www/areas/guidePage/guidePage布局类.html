<!--引导页页面-->
<ion-view view-title="引导页">
  <div class="bar bar-header royal-bg">
    <button class="button icon ion-reply">按钮1</button>
    <h1 class="title">bar-header</h1>
    <button class="button">按钮2</button>
  </div>
  <div class="bar bar-subheader calm-bg">
    <div class="button-bar">
      <button class="button button-royal">按钮1</button>
      <button class="button button-calm">按钮2</button>
      <button class="button button-balanced">按钮3</button>
      <button class="button button-energized">按钮4</button>

    </div>
  </div>
  <div class="scroll-content assertive-bg has-subfooter has-subheader has-footer has-header">
    <div class="assertive-bg">
      没有padding
    </div>
    <div class="calm-bg padding">
      有padding
    </div>
    <input type="tel">
    <br>
    <div class="item-input-inset">
      <label class="item-input-wrapper">
        <input type="tel">
      </label>
    </div>
  </div>
  <div class="bar bar-subfooter calm-bg">bar-subfooter</div>
  <div class="bar bar-footer royal-bg">bar-footer</div>

</ion-view>
